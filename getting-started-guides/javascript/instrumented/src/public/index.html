<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Relic Open Telemetry JavaScript</title>
  <link rel="stylesheet" href="./styles.css">
  <script defer type="module" src="./app.js"></script>
</head>
<body>
  <h3>New Relic Open Telemetry JavaScript - Fibonacci App</h3>
  <p>
    Enter a number (n) between 1 and 90, and click "Calculate" to get the nth Fibonacci number.
  </p>
  <input id="input-n" type="number" min="1" max="90" value="1" />
  <button id="calculate-button">Calculate</button>
  <div id="error-message" style="color: red;"></div>
  <p>
    Result: <span id="result"></span>
  </p>
  <canvas id="chart"></canvas>
  <script type="module" src="./auto-otel-web.js"></script>
</body>
</html>
