name: Java PR build (gradle)

on:
  pull_request:
    branches: [ main ]

jobs:
  build-java:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1.4.3
        with:
          java-version: 11
      - name: Build with Gradle
        working-directory: java
        run: ./gradlew build
      - name: Build java/spring-initializr with Gradle
        working-directory: java/spring-initializr
        run: ./gradlew build

