version: "3.6"

services:

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.92.0
    command: --config=/etc/otelcol/config.yaml
    volumes:
      - ./collector.yaml:/etc/otelcol/config.yaml
    environment:
      - NEW_RELIC_OTLP_ENDPOINT
      - NEW_RELIC_API_KEY
      - CLUSTER_ID
      - CONFLUENT_API_ID
      - CONFLUENT_API_SECRET
    # - CONNECTOR_ID
    # - SCHEMA_REGISTRY_ID
